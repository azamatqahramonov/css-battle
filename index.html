<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="mauntain">
        <div class="wrapper">
          <div class="mauntain__circle">
            <div class="mauntain__item"></div>
            <div class="mauntain__item"></div>
          </div>
        </div>
      </section>

      <section class="ice-cream">
        <div class="wrapper">
          <div class="cream"></div>
          <div class="shadow"></div>
          <div class="stick"></div>
        </div>
      </section>

      <section class="call">
        <div class="wrapper">
          <div class="circle small"></div>
          <div class="circle medium"></div>
          <div class="circle large"></div>
        </div>
      </section>

      <section class="stair">
        <div class="wrapper-door">
          <div class="door">
            <div class="door__item"></div>
            <div class="door__item"></div>
            <div class="door__item"></div>
            <div class="door__item"></div>
          </div>
        </div>
      </section>

      <section class="sun">
        <div class="wrapper-door">
          <div class="sun-item">
            <div class="top-semicircle"></div>
            <div class="small-circle"></div>
            <div class="bottom-left-semicircle"></div>
            <div class="bottom-right-semicircle"></div>
          </div>
        </div>
      </section>

      <section class="disk">
        <div class="wrapper">
          <div class="disk-wrapper">
            <div class="left-half"></div>
            <div class="right-half"></div>
            <div class="circlee"></div>
            <div class="inner-circle"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
